<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="css/calculator.css">
        <link rel="stylesheet" type="text/css" href="css/default/default.css">
        <link rel="stylesheet" type="text/css" href="css/Footer/footer.css">
        <link rel="stylesheet" type="text/css" href="css/header/header.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <div class="header__logo">
                        <img src="img/logo.png" alt="logo" width="55" height="58">
                    </div>
                    <div class="header__body">
                        <nav class="header__menu menu">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a href="calculator.html" class="menu__link">Calculator</a>
                                </li>
                                <li class="menu__item">
                                    <a href="game.html" class="menu__link">Game</a>
                                </li>
                                <li class="menu__item">
                                    <a href="index.html" class="menu__link">About</a>
                                </li>
                                <li class="menu__item">
                                    <a href="login.html" class="menu__link">Login</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header__burger">
                        <span></span>
                    </div>
                </div>
            </header>
            <main class="page">
                <div class="main__container">
                    <div class="title__calculator">
                        <h1>Calculate Games</h1>
                    </div>
                    <div class="calculator">
                        <div class="number-block">
                            <label for="firstNumber">First number
                                <input id="firstNumber" data-number-one="one" class="number__block-input one" name="number1" required>
                            </label>
                            <label for="select">
                                <select id="select" class="operator" data-operation="operator">
                                    <option value="+">+</option>
                                    <option value="-">-</option>
                                    <option value="Ã—">Ã—</option>
                                    <option value="/">/</option>
                                    <option value="%">%</option>
                                    <option value="**">**</option>
                                </select>
                            </label>
                            <label for="secondNumber">First number
                                <input id="secondNumber" data-number-two ="two" class="number__block-input one" name="number2" required>
                            </label>
                            <button type="button" class="button" data-button="button-result">=</button>
                            <div class="result__block">
                                <p class="resul__number result"></p>
                                <span class="count-games" data-count-game></span>
                            </div>
                        </div>
                        <div class="visual-counting count-block" data-count-block="count-block">
                            <span data-number-one="number-one"></span>
                            <span data-operation-visual="operation-visual"></span>
                            <span data-number-two="number-two"></span>
                            <span data-equals="equals"></span>
                            <span data-result-visual="visual-result"></span>
                            <span data-count-game-visual="count-game"></span>
                        </div>
                        <span class="date" data-date="data"></span>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__container">
                    <div class="container__image">
                        <div class="img__social">
                            <a href="https://www.facebook.com/david.tereshchenko.77" target="_blank">
                                <img src="img/icons/social/Group%202.svg" alt="Facebook">
                            </a>
                        </div>
                        <div class="img__social">
                            <a href="https://www.linkedin.com/in/david-tereshchenko-7bb98b240" target="_blank">
                                <img src="img/icons/social/Group%203.svg" alt="LinkedIn">
                            </a>
                        </div>
                        <div class="img__social">
                            <a href="https://www.instagram.com/davidushka_te?igshid=YzVkODRmOTdmMw%3D%3D&utm_source=qr" target="_blank">
                                <img src="img/icons/social/Group%204.svg" alt="Instagram">
                            </a>
                        </div>
                    </div>
                    <div class="container__text">
                        <p>Made with ðŸ’— on course 'Frontend for beginners' from Masters Academy in 2023, by David</p>
                    </div>
                </div>
            </footer>
        </div>
        <script src="script/calculator.js"></script>
        <script src="script/burger.js"></script>
    </body>
</html>
