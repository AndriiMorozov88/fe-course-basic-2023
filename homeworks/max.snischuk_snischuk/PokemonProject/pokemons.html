<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/pokemons.css">
        <title>Pokemons</title>
    </head>
    <body>
        <header class="header">
            <nav class="header__nav">
                <a href="./index.html">
                    <img src="./images/logo.svg" alt="logo">
                </a>
                <ul class="header__nav-list">
                    <li>
                        <a class="header__nav-link" href="./calculator.html">Calculator</a>
                    </li>
                    <li>
                        <a class="header__nav-link--active" href="./pokemons.html">Pokemons</a>
                    </li>
                    <li>
                        <a class="header__nav-link" href="./index.html">About</a>
                    </li>
                    <li>
                        <a class="header__nav-link" href="./login.html">Login</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <form class="filters" action="./pokemons.html" method="get" data-form-filters>
                <fieldset class="filters__container">
                    <select class="filters__select" name="pokemons-types">
                        <option value="" selected>Type</option>
                        <option value="grass">Grass</option>
                        <option value="poison">Poison</option>
                        <option value="electric">Electric</option>
                        <option value="psychic">Psychic</option>
                        <option value="fire">Fire</option>
                        <option value="flying">Flying</option>
                        <option value="water">Water</option>
                        <option value="bug">Bug</option>
                        <option value="normal">Normal</option>
                    </select>
                    <fieldset class="filters__group">
                        <input class="filters__input" type="radio" name="sort-height" value="High first" id="high">
                        <label class="filters__custom filters__custom--radio" for="high">High first</label>
                        <input class="filters__input" type="radio" name="sort-height" value="Low first" id="low">
                        <label class="filters__custom filters__custom--radio" for="low">Low first</label>
                    </fieldset>
                    <fieldset class="filters__search">
                        <input class="filters__search-input" type="search" name="search-query" placeholder="Search...">
                        <button class="filters__btn-submit" type="submit">Apply</button>
                    </fieldset>
                </fieldset>
            </form>
            <section class="pokemons">
                <div class="pokemons__container">
                    <h2 class="pokemons__title">Study project "Pokemons"</h2>
                    <ul class="pokemons__cards" data-cards-container></ul>
                    <div class="pokemons__loader-container" data-loader-container></div>
                </div>
            </section>
        </main>
        <script src="./scripts/pokemons.js"></script>
    </body>
</html>
