<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>PokemonProject</title>
        <link rel="stylesheet" href="style.css">
        <style>
        .field {
            display: flex;
            column-gap: 10px;
            margin: 20px;
        }
        </style>
    </head>

    <body>
        <header class="header">
            <nav class="nav justify__content--center">
                <div class="container justify__content--between nav__container">
                    <div class="nav__logo">
                        <img class="logo__icon" src="assets/logo-icon.svg" alt="logo">
                        <img class="logo__title" src="assets/name-icon.svg" alt="name">
                    </div>
                    <ul class="nav__menu">
                        <li>
                            <a class="menu__link menu__link--active " href="./calculate.html">Calculator</a>
                        </li>
                        <li>
                            <a class="menu__link" href="cards.html">Pokemons</a>
                        </li>
                        <li>
                            <a class="menu__link " href="about.html">About</a>
                        </li>
                        <li>
                            <a class="menu__link" href="login.html">Login</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </header>

        <main class="main calculate justify__content--center main__calculate">
            <div class="container justify__content--center flex-direction-column calculate__container">
                <h1 class="calculate__title">Calculate Pokemons</h1>
                <div class="field">
                    <label class="field__label flex-direction-column">
                        max 10
                        <input class="calculate__first-value gap-top12" id="firstValue">
                    </label>
                    <label class="flex-direction-column justify__content--between">
                &nbsp;
                        <select class="calculate__operation gap-top12" name="operation" id="operation">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="/">/</option>
                            <option value="*">*</option>
                            <option value="**">**</option>
                        </select>
                    </label>
                    <label class="flex-direction-column justify__content--between">
                &nbsp;
                        <input class="calculate__second-value gap-top12" id="secondValue">
                    </label>
                    <div class="flex-direction-column justify__content--between">
                &nbsp;
                        <button class="calculate__button gap-top12" id="calculate" type="button">=</button>
                    </div>
                    <div class="flex-direction-column justify__content--between">
                        <span class="field__label">max 100</span>
                        <span class="calculate__result" id="result"></span>
                    </div>
                </div>
                <p>
                    <span data-date></span>
                    <span data-timeMs></span>
                </p>
                <div class="calculate__show">
                    <div class="calculate__show-first" data-firstValue></div>
                    <div class="calculate__show-operation" data-operation></div>
                    <div class="calculate__show-second" data-secondValue></div>
                    <div class="calculate__show-equals" data-equals></div>
                    <div class="calculate__show-result" data-showImages></div>
                </div>

            </div>
        </main>
        <footer class="footer">
            <ul class="footer__icons">
                <li class="footer__icon-facebook item gap-right33">
                    <a class="item__link-facebook" href="#">
                        <img class="item__icon-facebook" src="assets/media_icons/facebook.svg" alt="facebook">
                    </a>
                </li>
                <li class="footer__icon-linkedin item gap-right33">
                    <a class="item__link-linkedin" href="#">
                        <img class="item__icon-linkedin" src="assets/media_icons/linkedin.svg" alt="linkedin">
                    </a>
                </li>
                <li class="footer__icon-instagram item">
                    <a class="item__link-instagram" href="#">
                        <img class="item__icon-instagram" src="assets/media_icons/instagram.svg" alt="instagram">
                    </a>
                </li>
            </ul>
            <p class="footer__description">
                Made with ü§ç on course
                <a class="footer__description-link"
                    href="https://www.mastersacademy.education/frontend-for-beginners-it" target="_blank">'Frontend
                    for beginners' from Masters Academy in 2023
                </a>, by Lesia Turuta
            </p>
        </footer>
        <script src="scripts/homework.js"></script>
        <script src="scripts/script_calculate.js"></script>
    </body>

</html>
